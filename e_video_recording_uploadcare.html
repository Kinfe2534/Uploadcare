<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Uploadcare Page</title>
        <!--change the default "choose a file" to "choose a video" using Global Variable -->
        <script>
            UPLOADCARE_LOCALE_TRANSLATIONS = {
                buttons: {
                    choose: {
                        files: {
                            one: 'Choose a Video'
                        }
                    }
                }
            }
        </script>

         <!--uploadcare cdn-->
        <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.lang.en.min.js"></script>
        <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

        
    </head>
    <body>
        <h2>e. Make a file picker that only allows video recording camera mode - input type= camera / image</h2>
         <!-- input element with proper config-->
         <!-- video file types and MIME link-->
        <div><a href="https://www.lifewire.com/file-extensions-and-mime-types-3469109" target="_blank">Common Video File Extensions and MIMe types link</a></div>
       
        <!-- Limit the type of input to videos only using data-input-accept-types=video/*-->
        <input
            id="uploader"
            type="hidden"
            role="uploadcare-uploader"
            data-clearable="true"
            data-public-key="b04c4bcbd68df83a407f"
            data-tabs="file"
            data-file-types=""
            data-input-accept-types="video/*"
    />
         <!--script to log the response to the console-->
        <script >
            const widget = uploadcare.Widget("#uploader");
                widget.onUploadComplete(responseObj => {
                // log the response object to the console
                console.log(responseObj);
                });

        </script>

        <!--style css and js links-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
