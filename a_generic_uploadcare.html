<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Uploadcare Page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


         <!--uploadcare cdn-->
        <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.lang.en.min.js"></script>
        <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

        
    </head>
    <body>
        <h2>a. Standard file picker allowing for all the services</h2>
         <!-- input element with proper config............data-tab attribute set to all -->
        <input
            id="uploader"
            type="hidden"
            role="uploadcare-uploader"
            data-clearable="true"
            data-public-key="b04c4bcbd68df83a407f"
            data-tabs="all"
            data-effects="crop, rotate, mirror, flip, enhance, blur, grayscale, sharp, invert"
    />
         
        <!--style css and js links-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    </body>
</html>
