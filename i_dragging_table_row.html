<html>
    <head>

    </head>
    <body>
        <h2>i. Create a file picker that uploads content by dragging files onto a table row - log the response object to console</h2>
         <!-- input element with proper config-->
         <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
         <!--script to log the response to the console-->
        <script >
            // table row to drag and drop the file
          var drag=  uploadcare.dragdrop.receiveDrop("tr", function(type, files) {
                // callback function that receives the dragged file and uploads it
                var file = uploadcare.fileFrom(type,files[0],{publicKey: 'b04c4bcbd68df83a407f',});
                // listen for events on the file and do stuff
                file.done(function(responseObj){console.log(responseObj);})
                file.progress(function(uploadInfo) {
                    console.log("table row drag success");
                });
                
                    }, {multiple: true});
        </script>

    </body>
