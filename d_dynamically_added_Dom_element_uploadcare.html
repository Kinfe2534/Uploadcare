
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Uploadcare Page</title>

         <!--uploadcare cdn-->
        <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.lang.en.min.js"></script>
        <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

        
    </head>
    <body>
        <h2>d. Add a file picker to a dynamically added element to the dom, upload file and log to console</h2>
        <div id="uploadcare_container_element"></div>
         <div><button onclick="addUploadcareUploader()">Add Uploadcare Uploader</button></div>
         <script>
             function addUploadcareUploader() {
                 // get the Dom element to add the dynamic uploadcare uploader
                 let uploadcare_container_element= document.getElementById("uploadcare_container_element");
                 // create and set all necessary attribute to the dynamic uploadcare uploader
                 let dynamic_uploadcare= document.createElement("input");
                        dynamic_uploadcare.setAttribute("id","uploader");
                        dynamic_uploadcare.setAttribute("type","hidden");
                        dynamic_uploadcare.setAttribute("role","uploadcare-uploader");
                        dynamic_uploadcare.setAttribute("data-clearable","true");
                        dynamic_uploadcare.setAttribute("data-public-key","b04c4bcbd68df83a407f");
                        dynamic_uploadcare.setAttribute("data-tabs","all");
                        dynamic_uploadcare.setAttribute("data-effects","crop, rotate, mirror, flip, enhance, blur, grayscale, sharp, invert");
                       
                    // checke the presence of the container element to hold the dynamic uploadcare uploader and then add the uploader
             if(uploadcare_container_element!=null){
                uploadcare_container_element.appendChild(dynamic_uploadcare);}}
                

                </script>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
