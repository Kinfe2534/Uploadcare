    <body>
        <h2>g. Create a file picker that uploads content by dragging files onto a div and shows a progress bar - dropzone style uploader</h2>
         <!-- drag and drop div element element with proper config-->
         <h3 id="drag_p" style="font-size: medium; font-weight: 200; color: brown; text-align: center;">Drag and Drop Files Here</h3>
        
         <div  id="drag_div" style="border-width: 5px; border-style: dashed; width: 500px; height: 100px;">
        
        
        </div>
        <div id="progressbar"></div>
        
         <!--script to log the response to the console-->
        <script >
          
          var drag=  uploadcare.dragdrop.receiveDrop("#drag_div", function(type, files) {
                
                var file = uploadcare.fileFrom(type,files[0],{publicKey: 'b04c4bcbd68df83a407f',});
                file.progress(function(uploadInfo) {
                    $( function() {
                            $( "#progressbar" ).progressbar({
                            value: uploadInfo.progress
                            });
                        } );
                });
                
                    }, {multiple: true});
                   
        </script>
 
        <!--style css and js links-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
