<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Uploadcare Page</title>

         <!--uploadcare cdn-->
        <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.lang.en.min.js"></script>
        <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

        
    </head>
    <body>
        <h2>f. Create a file picker that is inline to the page and fills a div onload, already loaded into a div, no button to click to launch</h2>
         <!-- input element with proper config-->
         <div ></div>
         
         <div id="inline_div">
        
         <!--script to log the response to the console-->
        <script >
            // use openpanel to add uploadcare uploader to inline div
            var panel = uploadcare.openPanel("#inline_div",null,{
                        publicKey: 'b04c4bcbd68df83a407f',
                        tabs: "file camera url facebook gdrive gphotos",
                    });
                panel.done(function(result){
                    console.log("Panel Done");
                    console.log(result);
                });

        </script>

        <!--style css and js links-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
